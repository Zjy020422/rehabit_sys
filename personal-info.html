<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - Regenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            color: #333;
            padding-top: 80px;
        }

        /* Navigation */
        .navbar {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            padding: 15px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            animation: pulse-logo 2s infinite;
        }

        @keyframes pulse-logo {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
            background: #059669;
        }

        /* Main Content */
        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .page-subtitle {
            font-size: 1.3em;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Sections */
        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .form-section {
            padding: 40px;
            border-bottom: 1px solid #e0e6ed;
        }

        .form-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #bdc3c7;
        }

        .required {
            color: #e74c3c;
        }

        /* Special form elements */
        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .radio-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Status Messages */
        .status-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #e8f5e8;
            color: #27ae60;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #ffe6e6;
            color: #e74c3c;
            border: 1px solid #f8d7da;
        }

        .status-message.warning {
            background: #fff3cd;
            color: #f39c12;
            border: 1px solid #ffeaa7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Progress Indicator */
        .progress-indicator {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e6ed;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            color: #7f8c8d;
            font-weight: 600;
        }

        /* Medical History */
        .medical-history {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 15px;
        }

        .condition-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .condition-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }

            .page-title {
                font-size: 2.5em;
            }

            .form-section {
                padding: 25px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">üè•</div>
                <span>Regenix</span>
            </div>
            <div class="nav-buttons">
                <a href="dashboard.html" class="nav-btn">‚Üê Back to Dashboard</a>
                <button class="nav-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Personal Information</h1>
            <p class="page-subtitle">
                Manage your profile, medical history, and rehabilitation preferences for personalized care
            </p>
        </div>

        <!-- Progress Indicator -->
        <div class="progress-indicator">
            <div class="progress-text" id="progressText">Profile Completion: 0%</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Status Messages -->
        <div class="status-message" id="statusMessage"></div>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Basic Information Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">üë§</div>
                    Basic Information
                </h2>
                <form id="basicInfoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName">Full Name <span class="required">*</span></label>
                            <input type="text" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" placeholder="Enter your email" required readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Enter your age" min="1" max="120">
                        </div>
                        <div class="form-group">
                            <label for="weight">Weight (lbs)</label>
                            <input type="number" id="weight" placeholder="Enter your weight" min="50" max="500" step="0.1">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Sex</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="male" name="sex" value="1">
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="female" name="sex" value="2">
                                    <label for="female">Female</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="other" name="sex" value="3">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Medical Information Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">üè•</div>
                    Medical Information
                </h2>
                <form id="medicalInfoForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="rehabStage">Rehabilitation Stage</label>
                            <select id="rehabStage">
                                <option value="">Select rehabilitation stage</option>
                                <option value="Early">Early (1-3 months post surgery/injury)</option>
                                <option value="Middle">Middle (3-6 months post surgery/injury)</option>
                                <option value="Late">Late (6+ months post surgery/injury)</option>
                                <option value="Maintenance">Maintenance (Long-term management)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="injuryDate">Injury/Surgery Date</label>
                            <input type="date" id="injuryDate">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="primaryCondition">Primary Condition</label>
                            <select id="primaryCondition">
                                <option value="">Select primary condition</option>
                                <option value="Knee Replacement">Knee Replacement</option>
                                <option value="Hip Replacement">Hip Replacement</option>
                                <option value="Shoulder Surgery">Shoulder Surgery</option>
                                <option value="ACL Reconstruction">ACL Reconstruction</option>
                                <option value="Rotator Cuff Repair">Rotator Cuff Repair</option>
                                <option value="Fracture Recovery">Fracture Recovery</option>
                                <option value="Stroke Rehabilitation">Stroke Rehabilitation</option>
                                <option value="Spinal Surgery">Spinal Surgery</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="affectedSide">Affected Side</label>
                            <select id="affectedSide">
                                <option value="">Select affected side</option>
                                <option value="Left">Left</option>
                                <option value="Right">Right</option>
                                <option value="Both">Both</option>
                                <option value="N/A">Not Applicable</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="mainProblems">Main Problems/Concerns</label>
                            <textarea id="mainProblems" placeholder="Describe your main rehabilitation problems and concerns..."></textarea>
                        </div>
                    </div>

                    <div class="medical-history">
                        <h3 style="margin-bottom: 15px; color: #2c3e50;">Medical History</h3>
                        <div class="condition-item">
                            <input type="checkbox" id="diabetes" name="conditions" value="diabetes">
                            <label for="diabetes">Diabetes</label>
                        </div>
                        <div class="condition-item">
                            <input type="checkbox" id="hypertension" name="conditions" value="hypertension">
                            <label for="hypertension">High Blood Pressure</label>
                        </div>
                        <div class="condition-item">
                            <input type="checkbox" id="heartDisease" name="conditions" value="heartDisease">
                            <label for="heartDisease">Heart Disease</label>
                        </div>
                        <div class="condition-item">
                            <input type="checkbox" id="arthritis" name="conditions" value="arthritis">
                            <label for="arthritis">Arthritis</label>
                        </div>
                        <div class="condition-item">
                            <input type="checkbox" id="osteoporosis" name="conditions" value="osteoporosis">
                            <label for="osteoporosis">Osteoporosis</label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Treatment Preferences Section -->
            <div class="form-section">
                <h2 class="section-title">
                    <div class="section-icon">‚öôÔ∏è</div>
                    Treatment Preferences
                </h2>
                <form id="preferencesForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="painLevel">Current Pain Level (0-10)</label>
                            <input type="range" id="painLevel" min="0" max="10" value="0" 
                                   oninput="document.getElementById('painValue').textContent = this.value">
                            <div style="text-align: center; margin-top: 5px;">
                                <span>Pain Level: </span><span id="painValue">0</span>/10
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="activityLevel">Current Activity Level</label>
                            <select id="activityLevel">
                                <option value="">Select activity level</option>
                                <option value="Sedentary">Sedentary (Little to no exercise)</option>
                                <option value="Light">Light (1-2 days/week)</option>
                                <option value="Moderate">Moderate (3-4 days/week)</option>
                                <option value="Active">Active (5-6 days/week)</option>
                                <option value="Very Active">Very Active (Daily exercise)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="goals">Rehabilitation Goals</label>
                            <textarea id="goals" placeholder="Describe your rehabilitation goals and what you hope to achieve..."></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="therapistName">Primary Therapist/Doctor</label>
                            <input type="text" id="therapistName" placeholder="Enter your therapist or doctor's name">
                        </div>
                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact</label>
                            <input type="text" id="emergencyContact" placeholder="Enter emergency contact name and phone">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="resetForm()">
                üîÑ Reset Form
            </button>
            <button class="btn btn-primary" onclick="saveProfile()">
                üíæ Save Profile
            </button>
            <button class="btn btn-success" onclick="updateProfile()">
                ‚úÖ Update Information
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let originalData = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const userData = localStorage.getItem('rehabtech_user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userData);
            loadUserProfile();
        });

        // Load user profile data
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        populateForm(data.user);
                        originalData = data.user;
                        updateProgressBar();
                    }
                } else {
                    // Use stored user data as fallback
                    populateForm(currentUser);
                    originalData = currentUser;
                    updateProgressBar();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                populateForm(currentUser);
                originalData = currentUser;
                updateProgressBar();
            }
        }

        // Populate form with user data
        function populateForm(userData) {
            // Basic information
            document.getElementById('fullName').value = userData.full_name || userData.name || '';
            document.getElementById('email').value = userData.email || '';
            document.getElementById('age').value = userData.age || '';
            document.getElementById('weight').value = userData.weight || '';

            // Set sex radio button
            if (userData.sex) {
                const sexRadio = document.querySelector(`input[name="sex"][value="${userData.sex}"]`);
                if (sexRadio) sexRadio.checked = true;
            }

            // Medical information
            document.getElementById('rehabStage').value = userData.rehabilitation_stage || '';
            document.getElementById('mainProblems').value = userData.main_problems || '';

            showMessage('Profile loaded successfully', 'success');
        }

        // Update progress bar based on completion
        function updateProgressBar() {
            const requiredFields = ['fullName', 'email'];
            const optionalFields = ['age', 'weight', 'rehabStage', 'mainProblems'];
            const allFields = [...requiredFields, ...optionalFields];

            let completedFields = 0;
            let totalFields = allFields.length;

            // Check sex selection
            const sexSelected = document.querySelector('input[name="sex"]:checked');
            if (sexSelected) completedFields++;
            totalFields++; // Add sex to total

            // Check other fields
            allFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field && field.value.trim()) {
                    completedFields++;
                }
            });

            const percentage = Math.round((completedFields / totalFields) * 100);
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `Profile Completion: ${percentage}%`;
        }

        // Save profile data
        async function saveProfile() {
            if (!validateForm()) return;

            const formData = collectFormData();
            
            try {
                const response = await fetch('/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        showMessage('Profile saved successfully!', 'success');
                        
                        // Update local storage
                        const updatedUser = { ...currentUser, ...formData };
                        localStorage.setItem('rehabtech_user', JSON.stringify(updatedUser));
                        currentUser = updatedUser;
                        originalData = formData;
                        
                        updateProgressBar();
                    } else {
                        showMessage('Failed to save profile: ' + data.message, 'error');
                    }
                } else {
                    throw new Error('Network error');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                
                // Save to local storage as fallback
                const updatedUser = { ...currentUser, ...formData };
                localStorage.setItem('rehabtech_user', JSON.stringify(updatedUser));
                
                showMessage('Profile saved locally (offline mode)', 'warning');
                updateProgressBar();
            }
        }

        // Update profile (same as save but with different messaging)
        function updateProfile() {
            saveProfile();
        }

        // Collect form data
        function collectFormData() {
            const sexElement = document.querySelector('input[name="sex"]:checked');
            
            // Collect medical conditions
            const conditions = [];
            document.querySelectorAll('input[name="conditions"]:checked').forEach(checkbox => {
                conditions.push(checkbox.value);
            });

            return {
                full_name: document.getElementById('fullName').value.trim(),
                age: document.getElementById('age').value ? parseInt(document.getElementById('age').value) : null,
                sex: sexElement ? parseInt(sexElement.value) : null,
                weight: document.getElementById('weight').value ? parseFloat(document.getElementById('weight').value) : null,
                rehabilitation_stage: document.getElementById('rehabStage').value,
                main_problems: document.getElementById('mainProblems').value.trim(),
                primary_condition: document.getElementById('primaryCondition').value,
                affected_side: document.getElementById('affectedSide').value,
                injury_date: document.getElementById('injuryDate').value,
                pain_level: document.getElementById('painLevel').value,
                activity_level: document.getElementById('activityLevel').value,
                goals: document.getElementById('goals').value.trim(),
                therapist_name: document.getElementById('therapistName').value.trim(),
                emergency_contact: document.getElementById('emergencyContact').value.trim(),
                medical_conditions: conditions
            };
        }

        // Validate form
        function validateForm() {
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!fullName) {
                showMessage('Please enter your full name', 'error');
                document.getElementById('fullName').focus();
                return false;
            }

            if (!email) {
                showMessage('Please enter your email address', 'error');
                document.getElementById('email').focus();
                return false;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                document.getElementById('email').focus();
                return false;
            }

            const age = document.getElementById('age').value;
            if (age && (age < 1 || age > 120)) {
                showMessage('Please enter a valid age (1-120)', 'error');
                document.getElementById('age').focus();
                return false;
            }

            const weight = document.getElementById('weight').value;
            if (weight && (weight < 50 || weight > 500)) {
                showMessage('Please enter a valid weight (50-500 lbs)', 'error');
                document.getElementById('weight').focus();
                return false;
            }

            return true;
        }

        // Reset form to original data
        function resetForm() {
            if (confirm('Are you sure you want to reset all changes?')) {
                if (originalData) {
                    populateForm(originalData);
                } else {
                    // Clear all fields
                    document.getElementById('basicInfoForm').reset();
                    document.getElementById('medicalInfoForm').reset();
                    document.getElementById('preferencesForm').reset();
                }
                updateProgressBar();
                showMessage('Form reset to original values', 'warning');
            }
        }
