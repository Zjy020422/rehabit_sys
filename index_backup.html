        .logo-icon {

            font-size: 1.2em;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);

            display: flex;

            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn.primary {
            background: #10b981;
            color: white;
            border: none;
        }

        .nav-btn.secondary {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .nav-btn.primary:hover {
            background: #059669;
        }

        /* Content wrapper to account for fixed navbar */

            padding-top: 80px; /* Height of navbar */

        /* Responsive */

                gap: 15px;

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .nav-btn {
                flex: 1;
                text-align: center;
            }

            .content-wrapper {
                padding-top: 120px;
