<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Regenix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: 100px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
            backdrop-filter: blur(10px);
        }

        .auth-left {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-left::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle fill="rgba(255,255,255,0.1)" cx="20" cy="20" r="10"/><circle fill="rgba(255,255,255,0.05)" cx="70" cy="60" r="15"/><circle fill="rgba(255,255,255,0.08)" cx="40" cy="80" r="8"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        .logo-section {
            position: relative;
            z-index: 2;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .logo-section h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .logo-section p {
            font-size: 1.2em;
            opacity: 0.9;
            line-height: 1.6;
        }

        .auth-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            max-width: 350px;
            margin: 0 auto;
            width: 100%;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: #bdc3c7;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #10b981;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #059669;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #7f8c8d;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e6ed;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            background: #ffe6e6;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f8d7da;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: #e8f5e8;
            color: #27ae60;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            animation: pulse-logo 2s infinite;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        @keyframes pulse-logo {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn.primary {
            background: #10b981;
            color: white;
            border: none;
        }

        .nav-btn.secondary {
            background: transparent;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .nav-btn.primary:hover {
            background: #059669;
        }

        /* Guest Mode Button */
        .guest-mode {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        .guest-mode-text {
            color: #64748b;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .guest-btn {
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .guest-btn:hover {
            background: #6366f1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
                padding: 15px 1rem;
            }

            .logo {
                font-size: 1.5em;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            .nav-btn {
                flex: 1;
                text-align: center;
            }

            body {
                padding-top: 120px !important;
            }

            .auth-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .auth-left {
                padding: 40px 30px;
            }

            .auth-right {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 2em;
            }

            .form-container {
                max-width: 100%;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-container {
                min-height: auto;
            }

            .auth-left {
                padding: 30px 20px;
            }

            .auth-right {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Regenix Logo" class="logo-img" style="height: 50px; width: auto;">
            </a>
            <div class="nav-buttons">
                <a href="login.html" class="nav-btn secondary">Login</a>
                <a href="login.html" class="nav-btn primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-left">
            <div class="logo-section">
                <div class="logo-icon">üè•</div>
                <h1>Regenix</h1>
                <p>Welcome to the future of knee rehabilitation. Join thousands of patients who are recovering faster with our affordable knee rehab exoskeleton.</p>
            </div>
        </div>

        <div class="auth-right">
            <div class="form-container">
                <div class="form-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('register')">Register</button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <!-- Login Form -->
                <div class="form-section active" id="loginForm">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-toggle">
                                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                                <button type="button" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <button type="submit" class="submit-btn" id="loginBtn">
                            üöÄ Login to System
                        </button>
                    </form>

                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
                    </div>

                    <div class="divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="socialLogin('google')">
                            üåê Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('microsoft')">
                            üè¢ Microsoft
                        </button>
                    </div>

                    <div class="guest-mode">
                        <p class="guest-mode-text">Just want to explore?</p>
                        <button class="guest-btn" onclick="enterGuestMode()">
                            üë§ Continue as Guest
                        </button>
                    </div>
                </div>

                <!-- Register Form -->
                <div class="form-section" id="registerForm">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email Address</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <div class="password-toggle">
                                <input type="password" id="registerPassword" placeholder="Create a password" required minlength="8">
                                <button type="button" onclick="togglePassword('registerPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="password-toggle">
                                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                                <button type="button" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userRole">User Role</label>
                            <select id="userRole" style="width: 100%; padding: 15px 20px; border: 2px solid #e0e6ed; border-radius: 12px; font-size: 16px; background: #f8f9fa;">
                                <option value="patient">Patient</option>
                                <option value="therapist">Physical Therapist</option>
                                <option value="doctor">Doctor</option>
                                <option value="researcher">Researcher</option>
                            </select>
                        </div>
                        <button type="submit" class="submit-btn" id="registerBtn">
                            üéØ Create Account
                        </button>
                    </form>

                    <div class="divider">
                        <span>Or register with</span>
                    </div>

                    <div class="social-login">
                        <button class="social-btn" onclick="socialLogin('google')">
                            üåê Google
                        </button>
                        <button class="social-btn" onclick="socialLogin('microsoft')">
                            üè¢ Microsoft
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentTab = 'login';

        // Switch between login and register tabs
        function switchTab(tab) {
            // Update button states
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update form visibility
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');

            currentTab = tab;
            clearMessages();
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';

            try {
                // Simulate API call to backend
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success && data.user) {
                    showSuccess('Login successful! Redirecting...');

                    // Store user data (matching app.py response structure)
                    localStorage.setItem('rehabtech_user', JSON.stringify({
                        id: data.user.id,
                        email: data.user.email,
                        name: data.user.name,
                        role: data.user.role,
                        age: data.user.age,
                        sex: data.user.sex,
                        weight: data.user.weight,
                        hasRehabStage: data.user.has_rehab_stage,
                        rehabStage: data.user.rehabilitation_stage,
                        token: data.token
                    }));

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = 'Dashboard.html';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Unable to connect to server. Please check your connection and try again.');
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Login to System';
            }
        }

        // Handle register form submission
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('userRole').value;
            const registerBtn = document.getElementById('registerBtn');

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }

            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'üîÑ Creating Account...';

            try {
                // Simulate API call to backend
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        role: role
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully! Please login.');
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                    }, 2000);
                } else {
                    showError(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                
                // For demo purposes, simulate successful registration
                showSuccess('Account created successfully! Please login with your credentials.');
                
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('loginEmail').value = email;
                }, 2000);
            } finally {
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'üéØ Create Account';
            }
        }

        // Social login function
        function socialLogin(provider) {
            showError(`${provider} integration coming soon! Please use email registration for now.`);
        }

        // Show forgot password
        function showForgotPassword() {
            const email = document.getElementById('loginEmail').value;
            if (email) {
                showSuccess('Password reset instructions sent to your email!');
            } else {
                showError('Please enter your email address first.');
            }
        }

        // Guest mode - allows browsing without login
        function enterGuestMode() {
            showSuccess('Entering as guest... Redirecting to dashboard!');

            // Create guest user data
            const guestData = {
                id: 'guest_' + Date.now(),
                email: 'guest@regenix.local',
                name: 'Guest User',
                role: 'guest',
                age: null,
                sex: null,
                weight: null,
                hasRehabStage: false,
                rehabStage: null,
                token: 'guest_token_' + Date.now(),
                isGuest: true  // Flag to identify guest users
            };

            // Store guest data in localStorage
            localStorage.setItem('rehabtech_user', JSON.stringify(guestData));

            // Redirect to dashboard after brief delay
            setTimeout(() => {
                window.location.href = 'Dashboard.html';
            }, 1000);
        }

        // Show error message
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide success message
            document.getElementById('successMessage').style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            
            // Hide error message
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Clear all messages
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Add input validation
        document.addEventListener('DOMContentLoaded', function() {
            // Email validation
            const emailInputs = document.querySelectorAll('input[type="email"]');
            emailInputs.forEach(input => {
                input.addEventListener('blur', function() {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (this.value && !emailRegex.test(this.value)) {
                        this.style.borderColor = '#e74c3c';
                        showError('Please enter a valid email address.');
                    } else {
                        this.style.borderColor = '#e0e6ed';
                        clearMessages();
                    }
                });
            });

            // Password strength indicator
            const passwordInput = document.getElementById('registerPassword');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    const password = this.value;
                    let strength = 0;
                    
                    if (password.length >= 8) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[^A-Za-z0-9]/.test(password)) strength++;
                    
                    if (strength < 3) {
                        this.style.borderColor = '#e74c3c';
                    } else if (strength < 4) {
                        this.style.borderColor = '#f39c12';
                    } else {
                        this.style.borderColor = '#27ae60';
                    }
                });
            }

            // Real-time password confirmation
            const confirmInput = document.getElementById('confirmPassword');
            if (confirmInput) {
                confirmInput.addEventListener('input', function() {
                    const password = document.getElementById('registerPassword').value;
                    if (this.value && this.value !== password) {
                        this.style.borderColor = '#e74c3c';
                    } else {
                        this.style.borderColor = '#e0e6ed';
                    }
                });
            }

            console.log('Login/Register page loaded');
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Alt + L for login tab
            if (event.altKey && event.key === 'l') {
                switchTab('login');
            }
            // Alt + R for register tab
            if (event.altKey && event.key === 'r') {
                switchTab('register');
            }
        });
    </script>
</body>
</html>
